{% extends "admin/adminbase.html" %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 w-full max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Add Course</h1>

    <!-- Display success messages -->
    {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'add_course' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Course Details -->
        <div class="mb-4">
            <label for="title" class="block font-semibold mb-2">Course Title</label>
            <input type="text" name="title" id="title" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block font-semibold mb-2">Course Description</label>
            <textarea name="description" id="description" class="w-full px-4 py-2 border rounded-lg" required></textarea>
        </div>
        <div class="mb-4">
            <label for="thumbnail" class="block font-semibold mb-2">Thumbnail</label>
            <input type="file" name="thumbnail" id="thumbnail" class="w-full px-4 py-2 border rounded-lg" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 mt-6 w-full">
            Add Course
        </button>
    </form>
</div>
{% endblock %}
